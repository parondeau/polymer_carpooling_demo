<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="carpooling-stop">
  <style>
    :host {
      display: block;
      margin: 25px 0;
    }
    :host ::content .positions {
      margin: -5px 10px;
    }
    :host ::content .stopTitle paper-icon-button {
      float: right;
      margin-top: -8px;
    }
  </style>
  <template>
    <div class="stopTitle">
      <span>Person</span>
      <paper-icon-button icon="close" on-click="close"></paper-icon-button>
    </div>
    <div class="positions">
      <paper-input name="pickup" label="Pickup" on-focusout="search"></paper-input>
      <paper-input name="dropoff" label="Dropoff" on-focusout="search"></paper-input>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'carpooling-stop',

    close: function() {
      // get the titles for each paper-input for this carpooling stop and remove the markers
      [].slice.call(this.querySelectorAll('paper-input')).forEach(function(a) {
        if (a.title) {
          app.removeMarkers(a.title);
        }
      });
      this.remove();
    },
    search: function(e) {
      app.search(e);
    }
  });
})();
</script>
