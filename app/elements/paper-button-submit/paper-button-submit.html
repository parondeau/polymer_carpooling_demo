<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="paper-button-submit">
  <style>
    :host {
      display: block;
      border: 0;
      background: transparent;
      padding: 0;
      font-size: inherit;
    }
  </style>
  <template>
    <paper-button raised>Submit</paper-button>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'paper-button-submit',
    extends: 'button'
  });
})();
</script>
